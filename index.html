<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header class="flex-box-header">
        <img src="img/logo.png" class="logo-img" alt="Logo of Oldagram" />
        <img src="img/user-avatar.png" class="avatar-img" alt="User avatar" />
      </header>

      <section class="flex-box-section">
        <img
          src="img/avatar-vangogh.jpg"
          class="avatar-img"
          alt="Vincent van Gogh avatar"
        />
        <div>
          <h1>Vincent van Gogh</h1>
          <p class="location">Zundert, Netherlands</p>
        </div>
      </section>

      <section>
        <img
          src="img/post-vangogh.jpg"
          class="post-img"
          alt="Vincent van Gogh profile"
        />
      </section>

      <section class="comment">
        <img src="img/icon-heart.png" class="icon-img" alt="Heart icon" />
        <img src="img/icon-comment.png" class="icon-img" alt="Comment icon" />
        <img src="img/icon-dm.png" class="icon-img" alt="Direct Message icon" />
        <p class="bold">21,492 likes</p>
        <p>
          <span class="bold">vincey1853</span> just took a few mushrooms lol
        </p>
      </section>
    </div>
  </body>
</html>
